<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { margin: 5px; padding: 10px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Fit Track API Debug Test</h1>
    
    <div class="test-section">
        <h3>1. Health Check Test</h3>
        <button onclick="testHealth()">Test Backend Health</button>
        <div id="health-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. Registration Test</h3>
        <button onclick="testRegister()">Test Registration</button>
        <div id="register-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Login Test</h3>
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001';

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<span class="success">✅ Health check successful</span><br>Response: ${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">❌ Health check failed</span><br>Status: ${response.status}<br>Response: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">❌ Health check error: ${error.message}</span>`;
                console.error('Health check error:', error);
            }
        }

        async function testRegister() {
            const resultDiv = document.getElementById('register-result');
            resultDiv.innerHTML = 'Testing registration...';
            
            const testUser = {
                firstName: 'Test',
                lastName: 'User',
                email: `test${Date.now()}@example.com`,
                password: 'TestPass123'
            };

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testUser)
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<span class="success">✅ Registration successful</span><br>User: ${testUser.email}<br>Response: ${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">❌ Registration failed</span><br>Status: ${response.status}<br>Response: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">❌ Registration error: ${error.message}</span>`;
                console.error('Registration error:', error);
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = 'Testing login...';
            
            // First register a user, then try to login
            const testUser = {
                firstName: 'Login',
                lastName: 'Test',
                email: `logintest${Date.now()}@example.com`,
                password: 'LoginTest123'
            };

            try {
                // Register first
                const registerResponse = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testUser)
                });

                if (!registerResponse.ok) {
                    throw new Error('Failed to register test user');
                }

                // Now try to login
                const loginResponse = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: testUser.email,
                        password: testUser.password
                    })
                });

                const data = await loginResponse.json();
                
                if (loginResponse.ok) {
                    resultDiv.innerHTML = `<span class="success">✅ Login successful</span><br>User: ${testUser.email}<br>Token: ${data.token ? 'Received' : 'Missing'}<br>Response: ${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">❌ Login failed</span><br>Status: ${loginResponse.status}<br>Response: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">❌ Login error: ${error.message}</span>`;
                console.error('Login error:', error);
            }
        }
    </script>
</body>
</html>
